<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/estilo.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script src="../../assets/js/jscript.js"></script>
    <title>Entrada Rotativo</title>
</head>
<body>
    <br>  
    <div class="container">

        <div class="cabeca_container">
            <h2>Entrada / Saída Veículos</h2>
        </div>

            <div class="tab">
                <button class="tablinks" onclick="openTab(event, 'entradaRotativo')" id="defaultOpen">Entrada Rotativo</button>
                <button class="tablinks" onclick="openTab(event, 'saidaRotativo')">Saída Rotativo</button>
                <button class="tablinks" onclick="openTab(event, 'mensalista')">Mensalista</button>
                <button class="tablinks" onclick="openTab(event, 'consorcio')">Consórcio</button>
            </div>
          
            <div id="entradaRotativo" class="tabcontent">
                <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>
                <form>
                    Placa: <input type="text" name="placa" id="placa" placeholder="Placa"/>
                    Data: <input type="text" name="data" id="data" placeholder="Data"/>
                    Hora: <input type="text" name="hora" id="hora" placeholder="Hora"/>
                    <input id="botao" type="submit" value="Enviar" />
                </form>
            </div>
          
            <div id="saidaRotativo" class="tabcontent">
                <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>
                <form>
                    Placa: <input type="text" name="placa" id="placa" placeholder="Placa"/>
                    Data: <input type="text" name="data" id="data" placeholder="Data"/>
                    <b>Valor:</b> <input type="text" name="valor" id="valor" placeholder="Valor"/>
                    <input id="botao" type="submit" value="Enviar" />
                </form>
            </div>
          
            <div id="mensalista" class="tabcontent">
                <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>
                <form>
                    Placa: <input type="text" name="placa" id="placa" placeholder="Placa"/>
                    Data Pagto: <input type="text" name="data" id="data" placeholder="Data"/>
                    <b>Plano:</b> <input type="text" name="valor" id="valor" placeholder="Valor"/>
                    <b>Vencimento:</b> <input type="text" name="valor" id="valor" placeholder="Valor"/>
                    <input id="botao" type="submit" value="Enviar" />
                </form>
            </div>

            <div id="consorcio" class="tabcontent">
                <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>
                <form>
                    Placa: <input type="text" name="placa" id="placa" placeholder="Placa"/>
                    Data Pagto: <input type="text" name="data" id="data" placeholder="Data"/>
                    <b>Plano:</b> <input type="text" name="valor" id="valor" placeholder="Valor"/>
                    <b>Vencimento:</b> <input type="text" name="valor" id="valor" placeholder="Valor"/>
                    <input id="botao" type="submit" value="Enviar" />
                </form>
            </div>
    </div>
</body>
</html>
